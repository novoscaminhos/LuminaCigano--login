<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina — Laboratório de Mesa Real</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
            overscroll-behavior-y: contain;
        }
        h1, h2, h3, .font-cinzel {
            font-family: 'Cinzel', serif;
        }
        .card-perspective {
            perspective: 1000px;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 10px;
        }

        /* Orientação Paisagem Sugerida */
        #landscape-suggestion {
            display: none;
        }
        
        @media (orientation: portrait) and (max-width: 768px) {
            body:not(.orientation-dismissed) #landscape-suggestion {
                display: flex;
            }
        }

        /* Glassmorphism effects */
        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Botão flutuante mobile */
        .mobile-mentor-trigger {
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.4);
        }

        /* ANIMAÇÕES DE DISTRIBUIÇÃO */
        @keyframes mesaFlyIn {
            0% {
                transform: translate(100vw, -100vh) rotateY(180deg) scale(0.5);
                opacity: 0;
            }
            70% {
                transform: translate(0, 0) rotateY(180deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(0, 0) rotateY(0deg) scale(1);
                opacity: 1;
            }
        }

        @keyframes clockFlyIn {
            0% {
                transform: translate(calc(-1 * var(--offset-x)), calc(-1 * var(--offset-y))) scale(0) rotateY(180deg);
                opacity: 0;
            }
            70% {
                transform: translate(0, 0) scale(1.1) rotateY(180deg);
                opacity: 1;
            }
            100% {
                transform: translate(0, 0) scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        .animate-mesa-card {
            animation: mesaFlyIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .animate-clock-card {
            animation: clockFlyIn 0.9s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        /* Estrutura de Frente e Verso */
        .card-visual-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .card-face-front {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            z-index: 2;
        }

        .card-face-back {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            border: 2px solid #4338ca;
            border-radius: 0.75rem;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .card-face-back::after {
            content: 'L';
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: #6366f1;
            opacity: 0.4;
            filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.5));
        }

    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1",
    "uuid": "https://esm.sh/uuid@^13.0.0"
  }
}
</script>
</head>
<body>
    <div id="landscape-suggestion" class="fixed inset-0 z-[100] bg-slate-950 flex-col items-center justify-center p-8 text-center">
        <div class="w-20 h-20 bg-indigo-600/20 rounded-full flex items-center justify-center mb-6 animate-pulse">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-400 rotate-90"><rect width="18" height="12" x="3" y="6" rx="2"/><path d="M12 9v6"/></svg>
        </div>
        <h2 class="text-xl font-cinzel font-bold text-indigo-100 mb-2">Gire seu dispositivo</h2>
        <p class="text-slate-400 text-sm leading-relaxed">O Laboratório de Mesa Real é melhor visualizado em modo paisagem para garantir a precisão técnica das 36 casas.</p>
        <button onclick="document.body.classList.add('orientation-dismissed')" class="mt-8 text-xs font-black uppercase tracking-widest text-slate-500 border-b border-slate-800 pb-1">Continuar assim mesmo</button>
    </div>
    <div id="root"></div>
</body>
</html>
